version: "3"

services:
  app:
    image: simplycodedsoftware/php:8.0
    volumes:
      - "$PWD:/data/app"
    user: 1000:1000
    container_name: "ecotone-quickstart"
    working_dir: "/data/app"
    command: sleep 999999
    networks:
      - default
  rabbitmq:
    image: rabbitmq:3.6-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - default